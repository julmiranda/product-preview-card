<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-card">
            <img src="img/image-product-desktop.jpg" alt="Perfume image">
        </div>
        <div class="right-card">
            <div class="text-part">
                <div class="primer-text">
                    <p>p e r f u m e</p>
                </div>
                <div class="title">
                    <h1>Gabrielle<br>Essence Eau<br>de Parfum</h1>
                </div>
                <div class="sub-text">
                    <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
                </div>
            </div>
            <div class="price">
                <div class="first-price">
                    <p>$149.99</p>
                </div>
                <div class="secondary-price">
                    <p>$169.99</p>
                </div>
            </div>
            <div class="button-cart">
                <button type="button"><a href="#"><span><img src="img/icon-cart.svg" alt=""></span>Add to Cart</a></button>
            </div>
        </div>
    </div>
</body>
</html>
